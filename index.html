<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashma's Album</title>
    <style>
        :root { --paper: #fdfaf5; --accent: #e0c9a6; --dark: #1a1a2e; }
        body { font-family: 'Georgia', serif; background-color: #0f0f1a; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; color: white; overflow-x: hidden; }
        
        /* --- FRONT COVER --- */
        #cover-page {
            width: 100%; max-width: 380px; aspect-ratio: 1 / 1;
            background: #222 url('cover.png') center/cover no-repeat;
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 50px; border: 2px solid var(--accent);
        }
        #cover-page button {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); color: white; padding: 15px 40px;
            font-size: 1.1rem; letter-spacing: 2px; cursor: pointer; border-radius: 40px; transition: 0.3s;
        }

        /* --- ALBUM GRID --- */
        #album-container { display: none; width: 100%; max-width: 500px; background: var(--paper); padding: 20px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        
        .page-animation { animation: pageTurn 0.6s ease-out; }
        @keyframes pageTurn {
            0% { opacity: 0; transform: translateX(20px) rotateY(-5deg); }
            100% { opacity: 1; transform: translateX(0) rotateY(0); }
        }

        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; perspective: 1000px; }
        
        .photo-item { 
            background: #e5e5e5; aspect-ratio: 3 / 4; overflow: hidden; 
            border: 4px solid white; cursor: zoom-in; position: relative;
            display: flex; align-items: center; justify-content: center;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.1);
        }
        
        .photo-item::before {
            content: ""; width: 20px; height: 20px; border: 2px solid #ccc;
            border-top-color: var(--dark); border-radius: 50%;
            animation: spin 0.8s linear infinite; position: absolute;
        }

        .photo-item img { 
            width: 100%; height: 100%; object-fit: cover; 
            position: relative; z-index: 2; opacity: 0; transition: opacity 0.4s ease;
        }

        /* --- LIGHTBOX (ZOOM) --- */
        #lightbox { 
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; 
            background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column;
            justify-content: center; align-items: center; 
        }
        #lightbox img { max-width: 90%; max-height: 75vh; border-radius: 5px; margin-bottom: 20px; object-fit: contain; }
        
        .dl-btn {
            background: var(--accent); color: var(--dark); border: none;
            padding: 14px 30px; border-radius: 30px; font-weight: bold;
            text-decoration: none; cursor: pointer; font-family: sans-serif;
            letter-spacing: 1px; transition: 0.3s; box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        .dl-btn:hover { background: white; transform: translateY(-2px); }
        .close-btn { color: #fff; margin-top: 20px; font-size: 14px; opacity: 0.6; cursor: pointer; text-decoration: underline; }

        /* --- CONTROLS --- */
        .controls { display: flex; justify-content: space-between; gap: 10px; }
        .controls button { background: var(--dark); color: white; border: none; padding: 12px; flex: 1; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .controls button:active { transform: scale(0.98); }
        .controls button:disabled { opacity: 0.3; cursor: not-allowed; }

        /* --- JUMP TO PAGE --- */
        .jump-container { 
            display: flex; justify-content: center; align-items: center; 
            gap: 8px; margin-top: 15px; padding-top: 10px; border-top: 1px solid #ddd;
        }
        .jump-container input { 
            width: 45px; padding: 5px; text-align: center; border: 1px solid #ccc; 
            border-radius: 4px; font-family: 'Georgia', serif; 
        }
        .jump-btn { 
            background: #666; color: white; border: none; padding: 6px 12px; 
            border-radius: 4px; cursor: pointer; font-size: 12px; 
        }
        .page-info { text-align: center; color: #333; font-size: 13px; font-weight: bold; }

        @keyframes spin { to { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <div id="lightbox">
        <img id="zoom-img" alt="View">
        <a id="download-link" href="" download class="dl-btn">DOWNLOAD PHOTO</a>
        <div class="close-btn" onclick="closeLightbox()">Close Gallery</div>
    </div>

    <div id="cover-page">
        <button onclick="openAlbum()">OPEN ALBUM</button>
    </div>

    <div id="album-container">
        <div class="photo-grid" id="photo-grid"></div>
        
        <div class="controls">
            <button id="prevBtn" onclick="movePage(-1)">PREV</button>
            <button onclick="goHome()" style="background:#666;">HOME</button>
            <button id="nextBtn" onclick="movePage(1)">NEXT</button>
        </div>

        <div class="jump-container">
            <span class="page-info" id="page-display">Page 1 of 43</span>
            <input type="number" id="jumpInput" min="1" placeholder="#">
            <button class="jump-btn" onclick="jumpToPage()">GO</button>
        </div>
    </div>

    <script>
        const photoList = Array.from({length: 170}, (_, i) => `${i + 1}.jpg`);
        let currentPage = 1;
        const perPage = 4;
        const maxPages = Math.ceil(photoList.length / perPage);

        function openAlbum() {
            document.getElementById('cover-page').style.display = 'none';
            document.getElementById('album-container').style.display = 'block';
            displayPage();
        }

        function goHome() {
            document.getElementById('album-container').style.display = 'none';
            document.getElementById('cover-page').style.display = 'flex';
            currentPage = 1;
        }

        function displayPage() {
            const grid = document.getElementById('photo-grid');
            
            grid.classList.remove('page-animation');
            void grid.offsetWidth; 
            grid.classList.add('page-animation');

            grid.innerHTML = ''; 
            const startIdx = (currentPage - 1) * perPage;
            const endIdx = Math.min(startIdx + perPage, photoList.length);

            for (let i = startIdx; i < endIdx; i++) {
                const fileName = photoList[i];
                const item = document.createElement('div');
                item.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = fileName;
                img.loading = "lazy"; 
                img.onload = function() { this.style.opacity = "1"; };
                img.onclick = () => openLightbox(fileName);

                item.appendChild(img);
                grid.appendChild(item);
            }

            document.getElementById('page-display').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
            document.getElementById('jumpInput').value = ''; // Clear input after use
        }

        function jumpToPage() {
            const input = document.getElementById('jumpInput');
            const pageNum = parseInt(input.value);
            
            if (pageNum >= 1 && pageNum <= maxPages) {
                currentPage = pageNum;
                displayPage();
                document.getElementById('album-container').scrollIntoView({ behavior: 'smooth' });
            } else {
                alert(`Please enter a page number between 1 and ${maxPages}`);
            }
        }

        function openLightbox(file) {
            const lb = document.getElementById('lightbox');
            const zoomImg = document.getElementById('zoom-img');
            const dlLink = document.getElementById('download-link');

            zoomImg.src = file;
            dlLink.href = file;
            dlLink.setAttribute('download', 'Ashma_' + file);
            lb.style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox').style.display = 'none';
        }

        function movePage(step) {
            currentPage += step;
            displayPage();
            document.getElementById('album-container').scrollIntoView({ behavior: 'smooth' });
        }

        document.getElementById('lightbox').addEventListener('click', function(e) {
            if (e.target === this) closeLightbox();
        });

        // Allow pressing "Enter" key in the jump input
        document.getElementById('jumpInput').addEventListener('keypress', function (e) {
            if (e.key === 'Enter') {
                jumpToPage();
            }
        });
    </script>
</body>
</html>
