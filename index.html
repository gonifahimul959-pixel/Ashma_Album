<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashma's Album</title>
    <style>
        :root { --paper: #fdfaf5; --accent: #e0c9a6; --dark: #1a1a2e; }
        body { font-family: 'Georgia', serif; background-color: #0f0f1a; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; color: white; }
        
        /* --- FRONT COVER --- */
        #cover-page {
            width: 100%; max-width: 380px; aspect-ratio: 1 / 1;
            background: #222 url('cover.png') center/cover no-repeat;
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 50px; border: 2px solid var(--accent);
        }
        #cover-page button {
            background: rgba(255, 255, 255, 0.15); backdrop-filter: blur(10px);
            border: 1px solid var(--accent); color: white; padding: 15px 40px;
            font-size: 1.1rem; letter-spacing: 2px; cursor: pointer; border-radius: 40px;
        }

        /* --- ALBUM GRID --- */
        #album-container { display: none; width: 100%; max-width: 500px; background: var(--paper); padding: 20px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        .photo-item { background: #eee; aspect-ratio: 3 / 4; overflow: hidden; border: 4px solid white; cursor: zoom-in; }
        .photo-item img { width: 100%; height: 100%; object-fit: cover; }

        /* --- ZOOM --- */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; justify-content: center; align-items: center; }
        #lightbox img { max-width: 95%; max-height: 90%; border-radius: 5px; }

        /* --- CONTROLS --- */
        .controls { display: flex; justify-content: space-between; gap: 10px; }
        .controls button { background: var(--dark); color: white; border: none; padding: 12px; flex: 1; border-radius: 6px; cursor: pointer; font-weight: bold; }
        .page-info { text-align: center; color: #333; font-size: 13px; margin-top: 15px; }
    </style>
</head>
<body>

    <div id="lightbox" onclick="this.style.display='none'"><img id="zoom-img"></div>

    <div id="cover-page">
        <button onclick="openAlbum()">OPEN ALBUM</button>
    </div>

    <div id="album-container">
        <div class="photo-grid" id="photo-grid"></div>
        <div class="controls">
            <button id="prevBtn" onclick="movePage(-1)">PREV</button>
            <button onclick="location.reload()" style="background:#666;">HOME</button>
            <button id="nextBtn" onclick="movePage(1)">NEXT</button>
        </div>
        <div class="page-info" id="page-display"></div>
    </div>

    <script>

            // Continue adding "11.jpg", "12.jpg" etc. up to 170
        ];

        let currentPage = 1;
        const perPage = 4;
        const maxPages = Math.ceil(photoList.length / perPage);

        function openAlbum() {
            document.getElementById('cover-page').style.display = 'none';
            document.getElementById('album-container').style.display = 'block';
            displayPage();
        }

        function displayPage() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = ''; 
            
            const startIdx = (currentPage - 1) * perPage;
            const endIdx = Math.min(startIdx + perPage, photoList.length);

            for (let i = startIdx; i < endIdx; i++) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                
                const img = document.createElement('img');
                img.src = photoList[i]; // This uses your manual src from the list
                
                item.onclick = function() {
                    document.getElementById('zoom-img').src = img.src;
                    document.getElementById('lightbox').style.display = 'flex';
                };

                item.appendChild(img);
                grid.appendChild(item);
            }

            document.getElementById('page-display').innerText = `Page ${currentPage} of ${maxPages}`;
            document.getElementById('prevBtn').disabled = (currentPage === 1);
            document.getElementById('nextBtn').disabled = (currentPage === maxPages);
        }

        function movePage(step) {
            currentPage += step;
            displayPage();
            window.scrollTo(0,0);
        }
    </script>
</body>
</html>
