<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ashma's Album</title>
    <style>
        :root { --paper: #fdfaf5; --accent: #e0c9a6; --dark: #1a1a2e; --photo-btn: #2c3e50; --video-btn: #4a3b2c; }
        body { font-family: 'Georgia', serif; background-color: #0f0f1a; margin: 0; display: flex; justify-content: center; align-items: center; min-height: 100vh; padding: 15px; color: white; }
        
        /* --- FRONT COVER --- */
        #cover-page {
            width: 100%; max-width: 380px; aspect-ratio: 1 / 1;
            background: #222 url('cover.png') center/cover no-repeat;
            border-radius: 12px; box-shadow: 0 20px 50px rgba(0,0,0,0.8);
            display: flex; flex-direction: column; justify-content: flex-end; align-items: center;
            padding-bottom: 50px; border: 2px solid var(--accent);
        }

        /* --- SELECTION PAGE --- */
        #selection-page { display: none; text-align: center; width: 100%; max-width: 400px; animation: fadeIn 0.5s; }
        .choice-card {
            border: 2px solid var(--accent);
            padding: 40px 20px; margin: 20px 0; border-radius: 15px; cursor: pointer;
            transition: 0.3s; font-size: 1.4rem; letter-spacing: 3px; font-weight: bold; color: white;
            display: flex; flex-direction: column; align-items: center; gap: 10px;
        }
        .choice-card span { font-size: 2.5rem; }
        .btn-photo { background: var(--photo-btn); }
        .btn-video { background: var(--video-btn); }
        .choice-card:hover { background: var(--accent); color: var(--dark); transform: scale(1.05); }

        /* --- ALBUM GRID --- */
        #album-container { display: none; width: 100%; max-width: 500px; background: var(--paper); padding: 20px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.5); color: #333; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin-bottom: 20px; }
        
        .photo-item { 
            background: #000; aspect-ratio: 3 / 4; overflow: hidden; 
            border: 4px solid white; cursor: zoom-in; position: relative;
            display: flex; align-items: center; justify-content: center;
        }
        
        .video-type::after {
            content: 'â–¶'; position: absolute; font-size: 2rem; color: rgba(255,255,255,0.7); z-index: 3;
            text-shadow: 0 0 10px rgba(0,0,0,0.5); pointer-events: none;
        }

        .photo-item img, .photo-item video { width: 100%; height: 100%; object-fit: cover; opacity: 0; transition: opacity 0.5s; position: relative; z-index: 2; }

        /* --- LIGHTBOX --- */
        #lightbox { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 9999; flex-direction: column; justify-content: center; align-items: center; }
        #lightbox-content { width: 90%; max-height: 70vh; display: flex; justify-content: center; }
        #lightbox img, #lightbox video { max-width: 100%; max-height: 70vh; border-radius: 5px; }
        
        .dl-btn { background: var(--accent); color: var(--dark); padding: 12px 25px; border-radius: 30px; font-weight: bold; text-decoration: none; margin-top: 20px; }
        
        /* --- NAVIGATION CONTROLS --- */
        .controls { display: flex; justify-content: space-between; gap: 8px; margin-top: 10px; }
        .controls button { background: var(--dark); color: white; border: none; padding: 12px; flex: 1; border-radius: 6px; cursor: pointer; font-weight: bold; transition: 0.2s; }
        .controls button:active { transform: scale(0.95); }
        .controls button:disabled { opacity: 0.2; cursor: not-allowed; }

        .jump-box { text-align: center; margin-top: 15px; border-top: 1px solid #ddd; padding-top: 10px; }
        .jump-box input { width: 50px; padding: 5px; text-align: center; border: 1px solid #ccc; border-radius: 4px; }

        @keyframes fadeIn { from { opacity: 0; } to { opacity: 1; } }
    </style>
</head>
<body>

    <div id="lightbox">
        <div id="lightbox-content"></div>
        <a id="download-link" href="#" download class="dl-btn">DOWNLOAD</a>
        <p onclick="closeLightbox()" style="cursor:pointer; color: #aaa; margin-top: 20px;">âœ• CLOSE</p>
    </div>

    <div id="cover-page">
        <button class="choice-card" style="background: rgba(0,0,0,0.6);" onclick="showSelection()">OPEN ALBUM</button>
    </div>

    <div id="selection-page">
        <h2 style="letter-spacing: 2px; margin-bottom: 20px;">CHOOSE A CATEGORY</h2>
        <div class="choice-card btn-photo" onclick="startAlbum('photos')">
            <span>ðŸ“¸</span> PHOTOS
        </div>
        <div class="choice-card btn-video" onclick="startAlbum('videos')">
            <span>ðŸŽ¥</span> VIDEOS
        </div>
    </div>

    <div id="album-container">
        <h2 id="album-title" style="text-align: center; margin-top: 0; letter-spacing: 2px; color: #1a1a2e;"></h2>
        
        <div class="photo-grid" id="photo-grid"></div>
        
        <div class="controls">
            <button id="prevBtn" onclick="movePage(-1)">PREV</button>
            <button onclick="showSelection()" style="background:#888;">MENU</button>
            <button id="nextBtn" onclick="movePage(1)">NEXT</button>
        </div>

        <div class="jump-box">
            <span id="page-display" style="font-size: 13px; color: #555;">Page 1 of 1</span>
            <br><br>
            <label style="font-size: 11px; color: #888;">Go to page: </label>
            <input type="number" id="jumpInput" min="1" onchange="jumpToPage(this.value)">
        </div>
    </div>

    <script>
        let currentMode = 'photos';
        let currentPage = 1;
        const perPage = 4;

        const photoList = Array.from({length: 179}, (_, i) => `${i + 1}.jpg`);
        const videoList = Array.from({length: 27}, (_, i) => `video${i + 1}.mp4`);

        function showSelection() {
            document.getElementById('cover-page').style.display = 'none';
            document.getElementById('album-container').style.display = 'none';
            document.getElementById('selection-page').style.display = 'block';
        }

        function startAlbum(mode) {
            currentMode = mode;
            currentPage = 1;
            document.getElementById('selection-page').style.display = 'none';
            document.getElementById('album-container').style.display = 'block';
            document.getElementById('album-title').innerText = mode.toUpperCase();
            displayPage();
        }

        function displayPage() {
            const grid = document.getElementById('photo-grid');
            grid.innerHTML = '';
            const list = (currentMode === 'photos') ? photoList : videoList;
            
            const totalPages = Math.ceil(list.length / perPage);
            const start = (currentPage - 1) * perPage;
            const end = Math.min(start + perPage, list.length);

            for (let i = start; i < end; i++) {
                const item = document.createElement('div');
                item.className = 'photo-item';
                if(currentMode === 'videos') item.classList.add('video-type');
                
                let el;
                if (currentMode === 'photos') {
                    el = document.createElement('img');
                    el.src = list[i];
                } else {
                    el = document.createElement('video');
                    el.muted = true; el.playsInline = true; el.preload = "metadata";
                    el.src = list[i] + "#t=0.1";
                }

                el.onerror = function() { this.style.opacity = "0.3"; };
                const loadEvent = (currentMode === 'photos') ? 'load' : 'loadeddata';
                el.addEventListener(loadEvent, function() { this.style.opacity = "1"; });
                
                item.onclick = () => openLightbox(list[i].split('#')[0]);
                item.appendChild(el);
                grid.appendChild(item);
            }

            // Update UI
            document.getElementById('page-display').innerText = `Page ${currentPage} of ${totalPages}`;
            document.getElementById('jumpInput').max = totalPages;
            document.getElementById('jumpInput').value = currentPage;
            
            // Enable/Disable buttons
            document.getElementById('prevBtn').disabled = (currentPage <= 1);
            document.getElementById('nextBtn').disabled = (currentPage >= totalPages);
        }

        function jumpToPage(val) {
            const list = (currentMode === 'photos') ? photoList : videoList;
            const totalPages = Math.ceil(list.length / perPage);
            let page = parseInt(val);
            if (page >= 1 && page <= totalPages) {
                currentPage = page;
                displayPage();
                window.scrollTo(0,0);
            }
        }

        function movePage(step) {
            currentPage += step;
            displayPage();
            window.scrollTo(0,0);
        }

        function openLightbox(file) {
            const container = document.getElementById('lightbox-content');
            container.innerHTML = '';
            if (currentMode === 'photos') {
                const img = document.createElement('img'); img.src = file;
                container.appendChild(img);
            } else {
                const video = document.createElement('video'); video.src = file;
                video.controls = true; video.autoplay = true;
                container.appendChild(video);
            }
            document.getElementById('download-link').href = file;
            document.getElementById('lightbox').style.display = 'flex';
        }

        function closeLightbox() {
            document.getElementById('lightbox-content').innerHTML = '';
            document.getElementById('lightbox').style.display = 'none';
        }
    </script>
</body>
</html>
